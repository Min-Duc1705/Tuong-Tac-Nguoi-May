<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Đăng Nhập</h2>

      <label for="email">* Email</label>
      <input type="email" id="email" placeholder="admin@gmail.com" required />

      <label for="password">* Mật khẩu</label>
      <div class="password-wrapper">
        <input type="password" id="password" required />
        <span class="toggle-visibility">👁️</span>
      </div>

      <div class="actions">
        <button type="submit" class="btn-login"><a href="HomeLogin.html"style="text-decoration: none;color: white;">Đăng nhập</a></button>
        <a href="#" class="forgot">Quên mật khẩu?</a>
      </div>

      <div class="divider">
        <span>Hoặc</span>
      </div>

      <div class="social-login">
        <button class="social-btn google"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"> Đăng nhập với Google</button>
        <button class="social-btn facebook"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook"> Đăng nhập với Facebook</button>
        <button class="social-btn github"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"> Đăng nhập với GitHub</button>
      </div>

      <p class="signup-link">Chưa có tài khoản? <a href="#">Đăng Ký</a></p>
    </form>
  </div>
</body>
</html>
